  <p>윤계상은 18일 자신의 팬카페 연인계상에 "기사가 먼저 나긴 했지만 워낙 제 직업이 직업인 만큼 어쩔수 없는거겠죠"라며 "잘 만나는 거 맞고요. 좋은 감정으로 교제하고 있습니다"라고 열애를 재차 인정했다.
